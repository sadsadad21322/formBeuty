<!DOCTYPE html> 
<html> 
<head>
<style>

.video-container{
            display: flex;

video{
    width: 90vw;
    height: 90vh;
	}
	
	.img-ugly{
	
	}
	img{
	position: absolute;
    top: 31%;
    left: 50%;
	display:none
	}
</style>
<script>
function myFunction() {
	setInterval(()=>{show()},5000)
}
function show() {
  var ele=document.querySelector('.img-beuty')
  ele.style.display = "block";
  setTimeout(()=> ele.style.display = "none",1.3333)

}
document.addEventListener('keydown', logKey);

function logKey(e) {
  console.log(e.code);
  var ele=document.querySelector('.nothing')

  if (e.code==='KeyN'){
	var ele=document.querySelector('.img-ugly')
  }
  if (e.code==='KeyH'){
	var ele=document.querySelector('.img-beuty')
  }
   ele.style.display = "block";
   
	setTimeout(()=> ele.style.display = "none",0.1)

}

</script
</head>
<body onload="myFunction()" > 

<div class="video-container">
